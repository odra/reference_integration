      - name: Install AIB Tools
        run: |
          curl -o auto-image-builder.sh "https://gitlab.com/CentOS/automotive/src/automotive-image-builder/-/raw/main/auto-image-builder.sh?ref_type=heads"
          chmod +x auto-image-builder.sh
        working-directory: ./images/autosd_x86_64/build

      - name: Pull AutoSD Bootc Image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list \
          --workflow autosd_build_and_publish.yml \
          --repo eclipse-score/os_images \
          --branch main \
          --status success \
          --limit 1

      - name: Build AutoSD Bootc Deployment
        run: |
          export IMG_NAMESPACE=${{ github.repository_owner }}/score-autosd-bootc
          export IMG_TAG=pr-${{ github.event.pull_request.number }}-${{ github.sha }}-$(arch)
          podman build --build-arg SCORE_RELASE=latest -t ghcr.io/${IMG_NAMESPACE}:${IMG_TAG} .
        working-directory: ./images/autosd_x86_64/build

      - name: Push Container Image
        run: |
          export IMG_NAMESPACE=${{ github.repository_owner }}/score-autosd-bootc
          export IMG_TAG=pr-${{ github.event.pull_request.number }}-${{ github.sha }}-$(arch)

          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin
          
          podman push ghcr.io/${IMG_NAMESPACE}:${IMG_TAG}

